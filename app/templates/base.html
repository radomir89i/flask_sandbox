<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>{{ title }} - JobAggregator</title>
    </head>
    <body>
        <div>JobAggregator:
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Sign in</a>
        </div>

        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
